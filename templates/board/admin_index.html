{% extends "topic/base.html" %}
{% block title %}论坛板块{% endblock%}
{% block navbar %}
    <li><a href='/mail'>信息</a></li>
    <li><a href='/setting'>设置</a></li>
    <li><a href='/logout'>退出</a></li>
{% endblock %}
{% block main %}
<div id="main">
{#    侧边栏#}
    <div id="sidebar">
        <div class="panel">
            <div class="header">
                <span class="col_fade">关于</span>
            </div>
            <div class="inner">
                <div class="user_card">
                    这里什么也没有
                </div>
            </div>
        </div>
    </div>
    <div id="content">
        <div class="panel">
            <div class="header">
                <ul class="breadcrumb">
{#                    <li><a href="{{ url_for('topic.index') }}">主页</a><span class="divider">/</span></li>#}
                    <li class="active">新增板块</li>
                </ul>
            </div>
            <div class="inner">
                <form class="form-horizontal" method="post" action="/board/add">
                    <div class="control-group">
                        <label class="control-label">版块</label>
                        <div class="controls">
                            <input type="text" class="input-xlarge" name="title">
                        </div>
                    </div>
                    <div class="form-actions">
                        <input type="submit" class="span-primary" value="添加">
                    </div>
                </form>
            </div>
        </div>
        <div class="panel">
            <div class="header">
                <ul class="breadcrumb">
                    <li class="active">论坛板块</li>
                </ul>
            </div>
            <div class="inner">
                <form class="form-horizontal">
                    {% for b in bs %}
                    <div class="control-group">
                        <label class="control-label">{{ b.title }}</label>
                        <div class="controls">
                            <input disabled type="text" class="input-xlarge" name="title">
                        </div>
                    </div>
                    {% endfor %}
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
