{% extends "topic/base.html" %}
{% block title %}注册{% endblock%}
{% block navbar %}
    <li><a href='{{ url_for('index.register_view') }}'>注册</a></li>
    <li><a href='{{ url_for('index.index') }}'>登录</a></li>
{% endblock %}
{% block main %}
<div id="main">
{#    侧边栏#}
    <div id="sidebar">
        <div class="panel">
            <div class="header">
                <span class="col_fade">关于</span>
            </div>
            <div class="inner">
                <div class="user_card">
                    <p>个人学习使用，邮箱：928283663@qq.com</p>
                    <p>测试账号：test/123456</p>
                </div>
            </div>
        </div>
    </div>
    <div id="content">
        <div class="panel">
            <div class="header">
                <ul class="breadcrumb">
                    <li><a href="{{ url_for('topic.index') }}">主页</a><span class="divider">/</span></li>
                    <li class="active">注册</li>
                </ul>
            </div>
            <div class="inner">
                <form class="form-horizontal" method="post" action="{{ url_for('.register') }}">
                    <div class="control-group">
                        <label class="control-label">用户名</label>
                        <div class="controls">
                            <input type="text" class="input-xlarge" name="username" placeholder="请输入用户名" disabled="disabled">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">密码</label>
                        <div class="controls">
                            <input type="password" class="input-xlarge" name="password" placeholder="请输入密码" disabled="disabled">
                        </div>
                    </div>
                    <div class="form-actions">
                        <input type="submit" class="span-primary" value="注册">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
